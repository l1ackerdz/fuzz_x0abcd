id: reflected-xss-html-only

info:
  name: Reflected Input in HTML Response (Simple)
  author: kil3r
  severity: info
  tags: xss,reflection,html,dast

http:
  - method: GET

    payloads:
      xss:
        - 'testdz%22%20%22xxxxxx'
        - 'testdz%3Ahahahadz'
        - 'xxxx%22%3E%3Cxxxxxx'
        - "xxxx%27%3E%3Cxxxxxx"
        - 'test%22%3E%3Cxx%3Ejhjhj'
        - "test%27%3E%3Cxx%3Ejhjhj"
        - 'testdz%27%22%20%27%22fefe'

    attack: batteringram

    fuzzing:
      - part: query
        type: replace
        mode: single
        fuzz:
          - "{{xss}}"

    matchers-condition: or
    matchers:
      - type: word
        part: body
        words:
          - 'testdz" "xxxxxx'
          - "testdz'xxxxxx"
          - "href=testdz:hahahadz"
          - 'xxxx"><xxxxxx'
          - "xxxx'><xxxxxx"
          - 'test"><xx>jhjhj'
          - "test'><xx>jhjhj"
          - "testdz'\" '\"fefe"
          - 'TESTDZ" "XXXXXX'
          - "TESTDZ'XXXXXX"
          - "href=TESTDZ:HAHAHADZ"
          - 'XXXX"><XXXXXX'
          - "XXXX'><XXXXXX"
          - 'TEST"><XX>JHJHJ'
          - "TEST'><XX>JHJHJ"
          - "TESTDZ'\" '\"FEFE"
